version: "3"
services:   
      
  deluge:
    image: linuxserver/deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - deluge-config:/config
      - deluge-downloads:/downloads
    networks:
      - caddy
  
    
  opentracker:
    image: lednerb/opentracker-docker
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "6969:6969/udp"   
      - "6969:6969/tcp"   
    networks:
      - caddy
    labels:
      caddy: tracker.colman.com.br
  
networks:
  vpn-network:
    driver: bridge
  caddy:
    external: true

volumes:
  openvpn:
  deluge-config:
  deluge-downloads:
  qbittorrent-downloads:
  qbittorrent-config:
