version: "3"
services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - wireguard:/config
    ports:
      - "51820:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      - caddy
    
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=6011
    volumes:
      - qbittorrent-config:/config
      - qbittorrent-downloads:/downloads
    network_mode: "service:openvpn-client"  
    
  opentracker:
    image: lednerb/opentracker-docker
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "6969:6969/udp"   
      - "6969:6969/tcp"   
    volumes:
      - openvpn:/data/vpn
    networks:
      - caddy
  
networks:
  caddy:
    external: true

volumes:
  qbittorrent-downloads:
  qbittorrent-config:
  wireguard:
