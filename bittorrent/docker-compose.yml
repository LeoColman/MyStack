services:
  gluetun:
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - OPENVPN_USER
      - OPENVPN_PASSWORD
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=openvpn
      - DNS_PLAINTEXT_ADDRESS=193.138.219.228

    networks:
      - caddy
    labels:
      caddy: qbittorrent.colman.com.br
      caddy.reverse_proxy: "{{upstreams 6011}}"

  opentracker:
    image: lednerb/opentracker-docker:latest@sha256:a055447e44450036b7b2a923618b12d4ecf1eff3c894e969cc2c42f466b2c6f6
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "0.0.0.0:6969:6969/udp"
      - "0.0.0.0:6969:6969/tcp"
    networks:
      - caddy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://0.0.0.0:6969"]

  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent:5.0.4
    volumes:
      - qbittorrent-config:/config
      - /hdd/torrents:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=6011
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6011" ]

networks:
  caddy:
    external: true

volumes:
  qbittorrent-config:
