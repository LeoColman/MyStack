version: "3"

services:
  gluetun:
    image: qmcgaw/gluetun:v3.39.1
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=PnDoQ7oLs6GWi7FWl/a+wQIcBhzSTCIva4HfUhOESEQ=
      - WIREGUARD_ADDRESSES=10.64.222.21/32
      - SERVER_CITIES=Amsterdam
  
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=AMERICA/SAO_PAULO
      - WEBUI_PORT=6011
    volumes:
      - qbittorrent:/config
    network_mode: "service:gluetun"


volumes:
  gluetun: { }
  qbittorrent: { }