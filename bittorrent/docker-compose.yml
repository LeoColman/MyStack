name: bittorrent

services:
  gluetun:
    image: qmcgaw/gluetun:v3
    volumes:
      - gluetun:/gluetun
    environment:
      # See https://github.com/qdm12/gluetun-wiki/tree/main/setup#setup
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY
      - WIREGUARD_ADDRESSES
    networks:
      - caddy
    labels:
      caddy: qbittorrent.colman.com.br
      caddy.reverse_proxy: "{{upstreams 6011}}"
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun

  opentracker:
    image: lednerb/opentracker-docker:latest@sha256:a055447e44450036b7b2a923618b12d4ecf1eff3c894e969cc2c42f466b2c6f6
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - '0.0.0.0:6969:6969/udp'
      - '0.0.0.0:6969:6969/tcp'
    networks:
      - caddy

  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent:5.0.3
    volumes:
      - qbittorrent-config:/config
      - qbittorrent-downloads:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=6011
    network_mode: "service:gluetun"

networks:
  caddy:
    external: true

volumes:
  qbittorrent-downloads:
  qbittorrent-config:
  gluetun:
