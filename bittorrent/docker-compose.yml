version: "3"
services:
  gluetun:
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "8888:8888/tcp" 
      - "8388:8388/tcp" 
      - "8388:8388/udp" 
    volumes:
      - gluetun:/gluetun
    environment:
      # See https://github.com/qdm12/gluetun-wiki/tree/main/setup#setup
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY
      - WIREGUARD_ADDRESSES=10.71.236.101/32
    networks:
      - caddy
    labels:
      caddy: qbittorrent.colman.com.br
      caddy.reverse_proxy: "{{upstreams 6011}}"
    
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=6011
    volumes:
      - qbittorrent-config:/config
      - qbittorrent-downloads:/downloads
    network_mode: "service:gluetun"  
    
  opentracker:
    image: lednerb/opentracker-docker
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "6969:6969/udp"   
      - "6969:6969/tcp"   
    networks:
      - caddy
  
networks:
  caddy:
    external: true

volumes:
  qbittorrent-downloads:
  qbittorrent-config:
  gluetun:
