version: "3.8"

services:
  gluetun:
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "8888:8888/tcp"
      - "8388:8388/tcp"
      - "8388:8388/udp"
      - "6011:6011"
    environment:
      - WIREGUARD_PRIVATE_KEY
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_ADDRESSES=10.73.33.0/32
    volumes:
      - gluetun:/gluetun
    dns: 1.1.1.1
  
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=AMERICA/SAO_PAULO
      - WEBUI_PORT=6011
    volumes:
      - qbittorrent:/config
    network_mode: "service:gluetun"


volumes:
  qbittorrent: {  }
  gluetun: {}