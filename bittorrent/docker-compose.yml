version: "3.8"

services:
  openvpn:
    cap_add:
      - NET_ADMIN
    image: kylemanna/openvpn
    ports:
      - "1194:1194/udp"
    restart: always
    volumes:
      - openvpn-data:/etc/openvpn
  
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=AMERICA/SAO_PAULO
      - WEBUI_PORT=6011
    volumes:
      - qbittorrent:/config
    network_mode: "service:openvpn"


volumes:
  openvpn-data: { }
  qbittorrent: { }