# dclint disable require-project-name-field
services:
  streak-stats:
    image: qcdev/github-readme-streak-stats:latest
    environment:
      - HTTPD_PREFIX=Listen 0.0.0.0:9000
      - TOKEN
    networks:
      - caddy
    labels:
      caddy: github-readme-streak-stats.colman.com.br
      caddy.reverse_proxy: "{{upstreams 9000}}"

networks:
  caddy:
    external: true
