version: "3.7"

services:
  homeassistant:
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./config/:/config
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8123:8123
    networks:
      - caddy
    labels:
      caddy: homeassistant.colman.com.br
      caddy.reverse_proxy: "{{upstreams 8123}}"

networks:
  caddy:
    external: true
