services:
  netdata:
    image: netdata/netdata
    restart: always
    cap_add:
      - SYS_PTRACE
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    labels:
      caddy: netdata.ritalee.colman.com.br
      caddy.reverse_proxy: "{{upstreams 19999}}"
    networks:
      - caddy

networks:
  caddy:
    external: true