# Configuration for telegraf agent
[agent]
  interval = "30s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = true

###############################################################################
#                                OUTPUT PLUGINS                               #
###############################################################################

# Configuration for influxdb server to send metrics to
[[outputs.influxdb]]
  urls = ["${INFLUX_URL}"] # required
  database = "synology" # required

# [[outputs.file]]
#   files = ["stdout"]
#   data_format = "influx"

###############################################################################
#                                INPUT PLUGINS                                #
###############################################################################
# Synology
[[inputs.snmp]]
  agents = [ "${SYNOLOGY_HOST}" ]
  interval = "60s"
  timeout = "30s"
  community = "${SYNOLOGY_COMMUNITY}"
  max_repetitions = 30
  name = "snmp.SYNO"

  [[inputs.snmp.field]]
    is_tag = true
    name = "sysName"
    oid = "RFC1213-MIB::sysName.0"
  # System vendor OID
  [[inputs.snmp.field]]
    name = "sysObjectID"
    oid = "RFC1213-MIB::sysObjectID.0"
  # System description
  [[inputs.snmp.field]]
    name = "sysDescr"
    oid = "RFC1213-MIB::sysDescr.0"
  # System contact
  [[inputs.snmp.field]]
    name = "sysContact"
    oid = "RFC1213-MIB::sysContact.0"
  # System location
  [[inputs.snmp.field]]
    name = "sysLocation"
    oid = "RFC1213-MIB::sysLocation.0"
  # Network System uptime
  [[inputs.snmp.field]]
    name = "sysUpTime"
    oid = "RFC1213-MIB::sysUpTime.0"
  # System Uptime
  [[inputs.snmp.field]]
    name = "upTime"
    oid = "HOST-RESOURCES-MIB::hrSystemUptime.0"
  # System Status
  [[inputs.snmp.field]]
    name = "systemStatus"
    oid = "SYNOLOGY-SYSTEM-MIB::systemStatus.0"
  # System temperature
  [[inputs.snmp.field]]
    name = "temperature"
    oid = "SYNOLOGY-SYSTEM-MIB::temperature.0"
  # System powerStatus
  [[inputs.snmp.field]]
    name = "powerStatus"
    oid = "SYNOLOGY-SYSTEM-MIB::powerStatus.0"
  # System systemFanStatus
  [[inputs.snmp.field]]
    name = "systemFanStatus"
    oid = "SYNOLOGY-SYSTEM-MIB::systemFanStatus.0"
  # System cpuFanStatus
  [[inputs.snmp.field]]
    name = "cpuFanStatus"
    oid = "SYNOLOGY-SYSTEM-MIB::cpuFanStatus.0"
  # System modelName
  [[inputs.snmp.field]]
    name = "modelName"
    oid = "SYNOLOGY-SYSTEM-MIB::modelName.0"
  # System serialNumber
  [[inputs.snmp.field]]
    name = "serialNumber"
    oid = "SYNOLOGY-SYSTEM-MIB::serialNumber.0"
  # System version
  [[inputs.snmp.field]]
    name = "version"
    oid = "SYNOLOGY-SYSTEM-MIB::version.0"
  # System upgradeAvailable
  [[inputs.snmp.field]]
    name = "upgradeAvailable"
    oid = "SYNOLOGY-SYSTEM-MIB::upgradeAvailable.0"

  # Inet interface
  [[inputs.snmp.table]]
    oid = "IF-MIB::ifTable"
    [[inputs.snmp.table.field]]
      is_tag = true
      oid = "IF-MIB::ifDescr"
    [[inputs.snmp.table.field]]
      name = "in"
      oid = "IF-MIB::ifHCInOctets"
    [[inputs.snmp.table.field]]
      name = "out"
      oid = "IF-MIB::ifHCOutOctets"

  # Syno disk
  [[inputs.snmp.table]]
    oid = "SYNOLOGY-DISK-MIB::diskTable"
    [[inputs.snmp.table.field]]
      is_tag = true
      oid = "SYNOLOGY-DISK-MIB::diskID"

  # Syno raid
  [[inputs.snmp.table]]
    oid = "SYNOLOGY-RAID-MIB::raidTable"
    [[inputs.snmp.table.field]]
      is_tag = true
      oid = "SYNOLOGY-RAID-MIB::raidName"

  # Syno load
  [[inputs.snmp.table]]
    oid = "UCD-SNMP-MIB::laTable"
    [[inputs.snmp.table.field]]
      is_tag = true
      oid = "UCD-SNMP-MIB::laNames"

  # Syno Memory
  [[inputs.snmp.table]]
    name = "memory"
    # System memTotalSwap
    [[inputs.snmp.table.field]]
      name = "memTotalSwap"
      oid = "UCD-SNMP-MIB::memTotalSwap"
    # System memAvailSwap
    [[inputs.snmp.table.field]]
      name = "memAvailSwap"
      oid = "UCD-SNMP-MIB::memAvailSwap"
    # System memTotalReal
    [[inputs.snmp.table.field]]
      name = "memTotalReal"
      oid = "UCD-SNMP-MIB::memTotalReal"
    # System memAvailReal
    [[inputs.snmp.table.field]]
      name = "memAvailReal"
      oid = "UCD-SNMP-MIB::memAvailReal"
    # System memTotalFree
    [[inputs.snmp.table.field]]
      name = "memTotalFree"
      oid = "UCD-SNMP-MIB::memTotalFree"

  # System volume
  [[inputs.snmp.table]]
    oid = "HOST-RESOURCES-MIB::hrStorageTable"
    [[inputs.snmp.table.field]]
      is_tag = true
      oid = "HOST-RESOURCES-MIB::hrStorageDescr"

  # System CPU
  [[inputs.snmp.table]]
    name = "cpu"
    # System ssCpuUser
    [[inputs.snmp.table.field]]
      name = "ssCpuUser"
      oid = "UCD-SNMP-MIB::ssCpuUser"
    # System ssCpuSystem
    [[inputs.snmp.table.field]]
      name = "ssCpuSystem"
      oid = "UCD-SNMP-MIB::ssCpuSystem"
    # System ssCpuIdle
    [[inputs.snmp.table.field]]
      name = "ssCpuIdle"
      oid = "UCD-SNMP-MIB::ssCpuIdle"

  # Syno Services
  [[inputs.snmp.table]]
    oid = "SYNOLOGY-SERVICES-MIB::serviceTable"
    [[inputs.snmp.table.field]]
      is_tag = true
      oid = "SYNOLOGY-SERVICES-MIB::serviceName"

  # Syno StorageIO
  [[inputs.snmp.table]]
    oid = "SYNOLOGY-STORAGEIO-MIB::storageIOTable"
    [[inputs.snmp.table.field]]
      is_tag = true
      oid = "SYNOLOGY-STORAGEIO-MIB::storageIODevice"

  # Syno SMART Info
  [[inputs.snmp.table]]
    oid = "SYNOLOGY-SMART-MIB::diskSMARTTable"
    [[inputs.snmp.table.field]]
      is_tag = true
      oid = "SYNOLOGY-SMART-MIB::diskSMARTInfoDevName"
    [[inputs.snmp.table.field]]
      is_tag = true
      oid = "SYNOLOGY-SMART-MIB::diskSMARTAttrId"

  # Syno UPS Details
  [[inputs.snmp.table]]
    name = "ups"
    [[inputs.snmp.table.field]]
      name = "upsModel"
      oid = "SYNOLOGY-UPS-MIB::upsDeviceModel"
    [[inputs.snmp.table.field]]
      name = "upsStatus"
      oid = "SYNOLOGY-UPS-MIB::upsInfoStatus"
    [[inputs.snmp.table.field]]
      name = "upsLoad"
      oid = "SYNOLOGY-UPS-MIB::upsInfoLoadValue"
    [[inputs.snmp.table.field]]
      name = "upsBatteryCharge"
      oid = "SYNOLOGY-UPS-MIB::upsBatteryChargeValue"
    [[inputs.snmp.table.field]]
      name = "upsBatteryChargeLow"
      oid = "SYNOLOGY-UPS-MIB::upsBatteryChargeLow"
    [[inputs.snmp.table.field]]
      name = "upsBatteryChargeWarning"
      oid = "SYNOLOGY-UPS-MIB::upsBatteryChargeWarning"
    [[inputs.snmp.table.field]]
      name = "upsBatteryVoltage"
      oid = "SYNOLOGY-UPS-MIB::upsBatteryVoltageValue"
    [[inputs.snmp.table.field]]
      name = "upsBatteryRuntime"
      oid = "SYNOLOGY-UPS-MIB::upsBatteryRuntimeValue"
    [[inputs.snmp.table.field]]
      name = "upsInputVoltage"
      oid = "SYNOLOGY-UPS-MIB::upsInputVoltageValue"


###############################################################################
#                              PROCESSOR PLUGINS                              #
###############################################################################

# [[processors.template]]
#   tag = "diskSMARTAttrId"
#   template = '{{ .Tag "diskSMARTAttrId" | printf "%03d" }}'

[[processors.strings]]
  # Trim leading and trailing whitespace using the default cutset
  [[processors.strings.trim]]
    field = "diskModel"

[[processors.enum]]
  [[processors.enum.mapping]]
    tag = "diskID"
    dest = "devicePath"
    default = ""

    ## Table of mappings
    [processors.enum.mapping.value_mappings]
      "Drive 1" = "sda"
      "Drive 2" = "sdb"
      "Drive 3" = "sdc"
      "Drive 4" = "sdd"
      "Drive 5" = "sde"
      "Drive 6" = "sdf"
      "Drive 7" = "sdg"
      "Drive 8" = "sdh"