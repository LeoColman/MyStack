# Telegraf Configuration File (Synology NAS - 192.168.15.165)
[agent]
  interval = "30s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  flush_interval = "10s"
  flush_jitter = "0s"
  hostname = "DietPi-NAS"

###############################################################################
# OUTPUT PLUGIN: InfluxDB
###############################################################################
[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "telegraf"
  username = "admin"
  password = "admin"
  timeout = "5s"

###############################################################################
# INPUT PLUGIN: SNMP (Monitoring Synology NAS)
###############################################################################
