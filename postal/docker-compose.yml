version: "3.8"

services:
  mariadb:
    image: mariadb
    environment:
      MARIADB_DATABASE: postal
      MARIADB_ROOT_PASSWORD: postal
  rabbit:
    image: rabbitmq:3.8
    environment:
      RABBITMQ_DEFAULT_USER: postal
      RABBITMQ_DEFAULT_PASS: postal
      RABBITMQ_DEFAULT_VHOST: postal
  web:
    image: ghcr.io/postalserver/postal
    command: postal web-server
    volumes:
      - postal-config:/config
  smtp:
    image: ghcr.io/postalserver/postal
    command: postal smtp-server
    ports:
      - "25:25"
    cap_add:
      - NET_BIND_SERVICE
    volumes:
      - postal-config:/config
  worker:
    image: ghcr.io/postalserver/postal
    command: postal worker
    volumes:
      - postal-config:/config
  cron:
    image: ghcr.io/postalserver/postal
    command: postal cron
    volumes:
      - postal-config:/config
  requeuer:
    image: ghcr.io/postalserver/postal
    command: postal requeuer
    volumes:
      - postal-config:/config

volumes:
  postal-config: {}

networks:
  reverse_proxy:
    external: true