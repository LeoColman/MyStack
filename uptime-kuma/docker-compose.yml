services:

  borgmatic:
    image: b3vis/borgmatic:1.9
    volumes:
      - kuma-data:/data/kuma
      - ssh:/root/.ssh
    configs:
      - source: borgmatic-config-uptime-kuma
        target: /etc/borgmatic.d/config.yaml
    environment:
      - BORG_PASSPHRASE
      - BACKUP_CRON=0 1 * * * # Remove when https://github.com/borgmatic-collective/docker-borgmatic/issues/375 is fixed
  
  disk-check:
    image: alpine:latest
    volumes:
      - /:/host:ro
    environment:
      - TOKEN
      - THRESHOLD=75
    command: >
      sh -c "
        # Install curl
        apk add --no-cache curl &&
      
        # Create disk-check script
        cat <<'EOF' > /usr/bin/disk-check.sh
        #!/bin/sh
      
        # We'll expand these at runtime rather than now
        THRESHOLD=\$THRESHOLD
        USAGE=\$(df /host | awk 'NR==2 {print \$5}' | tr -d '%')
      
        # Usually, alert if usage exceeds threshold
        if [ \$USAGE -gt \$THRESHOLD ]; then
          curl -fsS -X POST \"http://uptime-kuma:3001/api/push/\$TOKEN\"
        fi
        EOF
      
        # Make the script executable
        chmod +x /usr/bin/disk-check.sh &&
      
        # Add cron entry (every 5 minutes)
        echo '*/5 * * * * /usr/bin/disk-check.sh' >> /etc/crontabs/root &&
      
        # Run cron in foreground
        crond -f
      "
    
    
    
    uptime-kuma:
    image: louislam/uptime-kuma:1-alpine
    volumes:
      - kuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - caddy
      - default
    labels:
      caddy: kuma.colman.com.br
      caddy.reverse_proxy: "{{upstreams 3001}}"

networks:
  caddy:
    external: true
volumes:
  kuma-data:
  ssh:
    external: true
configs:
  borgmatic-config-uptime-kuma:
    external: true
