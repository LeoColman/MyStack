services:

  borgmatic:
    image: b3vis/borgmatic:1.9
    volumes:
      - kuma-data:/data/kuma
      - ssh:/root/.ssh
    configs:
      - source: borgmatic-config-uptime-kuma
        target: /etc/borgmatic.d/config.yaml
    environment:
      - BORG_PASSPHRASE
      - BACKUP_CRON=0 1 * * * # Remove when https://github.com/borgmatic-collective/docker-borgmatic/issues/375 is fixed
  
  disk-check:
    image: alpine:latest
    # Mount root in read-only mode
    volumes:
      - /:/host:ro
    environment:
      - TOKEN        # supply this at runtime or in a .env
      - THRESHOLD=75
    command: >
      sh -c '
        # 1) Install curl
        apk add --no-cache curl

        # 2) Create the disk-check.sh script
        cat <<EOF > /usr/bin/disk-check.sh
        #!/bin/sh
        THRESHOLD=\$THRESHOLD
        USAGE=\$(df /host | awk "NR==2 {print \$5}" | tr -d "%")

        # Alert if usage EXCEEDS threshold
        if [ \$USAGE -gt \$THRESHOLD ]; then
          curl -fsS -X POST "http://uptime-kuma:3001/api/push/\$TOKEN"
        fi
        EOF

        # 3) Make it executable
        chmod +x /usr/bin/disk-check.sh

        # 4) Add a cron job to run every 5 minutes
        echo "*/5 * * * * /usr/bin/disk-check.sh" >> /etc/crontabs/root

        # 5) Run cron in the foreground to keep container running
        crond -f
      '

  uptime-kuma:
    image: louislam/uptime-kuma:1-alpine
    volumes:
      - kuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - caddy
      - default
    labels:
      caddy: kuma.colman.com.br
      caddy.reverse_proxy: "{{upstreams 3001}}"

networks:
  caddy:
    external: true
volumes:
  kuma-data:
  ssh:
    external: true
configs:
  borgmatic-config-uptime-kuma:
    external: true
