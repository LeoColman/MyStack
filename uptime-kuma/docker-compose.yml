services:

  borgmatic:
    image: b3vis/borgmatic:1.9
    volumes:
      - kuma-data:/data/kuma
      - ssh:/root/.ssh
    configs:
      - source: borgmatic-config-uptime-kuma
        target: /etc/borgmatic.d/config.yaml
    environment:
      - BORG_PASSPHRASE
      - BACKUP_CRON=0 1 * * * # Remove when https://github.com/borgmatic-collective/docker-borgmatic/issues/375 is fixed
  
  disk-check:
    image: ubuntu:24.04
    # If you need to mount the host filesystem read-only:
    volumes:
      - /:/host:ro
    environment:
      - TOKEN
      - THRESHOLD=75
    entrypoint: ["/bin/sh", "-c"]
    command: >
      set -x; set +e;

      # 1) Update and install dependencies
      apt-get update && apt-get install -y cron curl

      # 2) Create script
      cat <<'EOF' > /usr/local/bin/disk-check.sh
      #!/bin/sh
      # We rely on environment variables passed inline in cron for THRESHOLD & TOKEN
      USAGE=$(df /host | awk 'NR==2 {print $5}' | tr -d '%')
      if [ "$USAGE" -gt "$THRESHOLD" ]; then
        curl -fsS -X POST "http://uptime-kuma:3001/api/push/$TOKEN"
      fi
      EOF
      chmod +x /usr/local/bin/disk-check.sh

      # 3) Add cron job that includes environment variables inline
      echo "*/5 * * * * THRESHOLD=$THRESHOLD TOKEN=$TOKEN /usr/local/bin/disk-check.sh" | crontab -

      # 4) Start cron in foreground
      #    On Ubuntu, the command is just `cron -f`
      cron -f

  uptime-kuma:
    image: louislam/uptime-kuma:1-alpine
    volumes:
      - kuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - caddy
      - default
    labels:
      caddy: kuma.colman.com.br
      caddy.reverse_proxy: "{{upstreams 3001}}"

networks:
  caddy:
    external: true
volumes:
  kuma-data:
  ssh:
    external: true
configs:
  borgmatic-config-uptime-kuma:
    external: true
