version: "3.8"

services:
  searxng:
    image: searxng/searxng:latest
    networks:
      - caddy
    environment:
      SEARXNG_BASE_URL: "https://searxng.ritalee.colman.com.br"
    labels:
      caddy: searx.ritalee.colman.com.br, searxng.colman.com.br
      caddy.reverse_proxy: "{{upstreams 8080}}"


networks:
  caddy:
    external: true
