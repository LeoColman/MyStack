version: "3.8"

services:
  searxng:
    image: searxng/searxng:latest
    networks:
      - caddy
    environment:
      SEARXNG_BASE_URL: "https://searxng.ritalee.colman.com.br"
    labels:
      caddy: searxng.ritalee.colman.com.br
      caddy.reverse_proxy: "{{upstreams 8080}}"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://searxng:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  caddy:
    external: true
