# dclint disable require-project-name-field
services:
  borgmatic:
    image: b3vis/borgmatic:1.9
    volumes:
      - database:/data/database
      - wordpress:/data/wordpress
      - ssh:/root/.ssh/
    configs:
      - source: borgmatic-config-wordpress
        target: /etc/borgmatic.d/config.yaml
    environment:
      - BORG_PASSPHRASE
      - BACKUP_CRON=0 1 * * * # Remove when https://github.com/borgmatic-collective/docker-borgmatic/issues/375 is fixed

  database:
    image: mariadb:10
    volumes:
      - database:/var/lib/mysql
    environment:
      - MARIADB_DATABASE=wordpress
      - MARIADB_USER=wordpress
      - MARIADB_PASSWORD
      - MARIADB_ROOT_PASSWORD
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MARIADB_ROOT_PASSWORD}"
        ]

  wordpress:
    image: wordpress:6
    depends_on:
      - database
    volumes:
      - wordpress:/var/www/html
    environment:
      - WORDPRESS_DB_USER=root
      - WORDPRESS_DB_HOST=database
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_PASSWORD
    networks:
      - default
      - caddy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
    labels:
      caddy: leonardo.colman.com.br
      caddy.reverse_proxy: "{{upstreams 80}}"

networks:
  caddy:
    external: true

volumes:
  database: {}
  wordpress: {}
  ssh:
    external: true

configs:
  borgmatic-config-wordpress:
    external: true
